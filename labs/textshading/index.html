<!DOCTYPE html>
<html lang="eng">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<meta charset="utf"/>
<title>Text shadow</title>
<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=IM+Fell+English+SC' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Sniglet:800' rel='stylesheet' type='text/css'>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript"></script>
<script src="jquery.lettering-0.6.min.js"></script>
<script>
	  $(document).ready(function() {
		$("#one").lettering();
	  });
	</script>
<style>*{margin:0;padding:0;}body{font-family:Helvetica Neue,Helvetica,Arial,sans-serif;background:#124;text-align:center;}#one{color:#ffd;font-size:8em;font-family:'Oswald',sans-serif;text-shadow:0 0 1px rgba(0,0,0,.3),0px 1px 0 #fa0,1px 0px 0 #fd3,1px 2px 0 #fa0,2px 1px 0 #fd3,2px 3px 0 #fa0,3px 2px 0 #fd3,3px 4px 0 #fa0,4px 3px 0 #fd3,4px 5px 0 #fa0,5px 4px 0 #fd3,5px 6px 0 #fa0,6px 5px 0 #fd3,6px 7px 0 #fa0;}.char7,.char6{text-shadow:0 0 1px rgba(0,0,0,.3),-0px 7px 0 #fa0;}.char11,.char10,.char9{text-shadow:0 0 1px rgba(0,0,0,.3),0px 1px 0 #fa0,-1px 0px 0 #fd3,-1px 2px 0 #fa0,-2px 1px 0 #fd3,-2px 3px 0 #fa0,-3px 2px 0 #fd3,-3px 4px 0 #fa0,-4px 3px 0 #fd3,-4px 5px 0 #fa0,-5px 4px 0 #fd3,-5px 6px 0 #fa0,-6px 5px 0 #fd3,-6px 7px 0 #fa0;}#two{background:#c93;font-size:9em;font-family:'Lobster',serif;font-weight:100;text-shadow:-4px 4px 0 #c93,-8px 8px 0 #f44;color:#ffd;}#three{background:#ddc;font-family:'IM Fell English SC',serif;font-size:8em;color:#444;text-shadow:0 1px 0 rgba(255,255,255,.9),0 -1px 1px rgba(0,0,0,.8);}#four{font-family:'Sniglet',sans-serif;background:#E4AF95;font-size:8em;line-height:1.5em;color:#39c;text-transform:uppercase;text-shadow:-5px 5px #134;}</style>
</head>
<body>
<h1 id="one">MAKE IT POP</h1>
<h1 id="two">Knockout!</h1>
<h1 id="three">Letterpress</h1>
<h1 id="four">Close Shave</h1>
</body>
</html>
<!-- Localized -->
