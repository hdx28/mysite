<!doctype html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
<title>Perspective test</title>
<style>*{margin:0;padding:0;}body{width:500px;margin:0 auto;font-family:Helvetica Neue,Helvetica,Arial,sans-serif;}.cube{width:150px;height:150px;position:relative;margin:150px auto;-webkit-transform:perspective(600px);-webkit-perspective-origin:50% 50% 50%;-webkit-backface-visibility:visible;-webkit-transform-style:preserve-3d;-moz-transform:perspective(600px);-moz-perspective-origin:50% 50% 50%;-moz-backface-visibility:visible;-moz-transform-style:preserve-3d;-ms-transform:perspective(600px);-ms-perspective-origin:50% 50% 50%;-ms-backface-visibility:visible;-ms-transform-style:preserve-3d;pointer-events:none;}.face{width:150px;height:150px;background:rgba(0,255,255,.5);box-shadow:0 0 0 1px rgba(0,0,0,.7);position:absolute;top:0;left:0;-webkit-transform-origin:50% 50% 50%;-webkit-backface-visibility:visible;-moz-transform-origin:50% 50% 50%;-moz-backface-visibility:visible;-ms-transform-origin:50% 50% 50%;-ms-backface-visibility:visible;pointer-events:none;}.face:nth-child(2){background:rgba(255,0,0,.5);}.face:nth-child(3){background:rgba(0,255,0,.5);}.face:nth-child(4){background:rgba(0,0,255,.5);}.face:nth-child(5){background:rgba(255,255,0,.5);}.face:nth-child(6){background:rgba(255,0,255,.5);}.face:nth-child(1){-webkit-transform:translateZ(75px);}.face:nth-child(2){-webkit-transform:translateZ(-75px) rotateY(180deg);}.face:nth-child(3){-webkit-transform:translateX(75px) rotateY(90deg);}.face:nth-child(4){-webkit-transform:translateX(-75px) rotateY(-90deg);}.face:nth-child(5){-webkit-transform:translateY(-75px) rotateX(90deg);}.face:nth-child(6){-webkit-transform:translateY(75px) rotateX(-90deg);}.face:nth-child(1){-moz-transform:translateZ(75px);}.face:nth-child(2){-moz-transform:translateZ(-75px) rotateY(180deg);}.face:nth-child(3){-moz-transform:translateX(75px) rotateY(90deg);}.face:nth-child(4){-moz-transform:translateX(-75px) rotateY(-90deg);}.face:nth-child(5){-moz-transform:translateY(-75px) rotateX(90deg);}.face:nth-child(6){-moz-transform:translateY(75px) rotateX(-90deg);}.face:nth-child(1){-ms-transform:translateZ(75px);}.face:nth-child(2){-ms-transform:translateZ(-75px) rotateY(180deg);}.face:nth-child(3){-ms-transform:translateX(75px) rotateY(90deg);}.face:nth-child(4){-ms-transform:translateX(-75px) rotateY(-90deg);}.face:nth-child(5){-ms-transform:translateY(-75px) rotateX(90deg);}.face:nth-child(6){-ms-transform:translateY(75px) rotateX(-90deg);}label{display:block;}input[type="range"]{display:block;margin-bottom:20px;}</style>
</head>
<body>
<div class="cube">
<div class="face">1</div>
<div class="face">2</div>
<div class="face">3</div>
<div class="face">4</div>
<div class="face">5</div>
<div class="face">6</div>
</div>
<form id="fillerup">
<label for="perspective">Perspective (<span class="value p">600px</span>)</label>
<input id="perspective" name="perspective" type="range" min="0" max="1000" value="600"/>
<label for="x">X axis (<span class="value x">0deg</span>)</label>
<input id="x" name="x" type="range" min="-360" max="360" value="0"/>
<label for="y">Y axis (<span class="value y">0deg</span>)</label>
<input id="y" name="y" type="range" min="-360" max="360" value="0"/>
<label for="z">Z axis (<span class="value z">0deg</span>)</label>
<input id="z" name="z" type="range" min="-360" max="360" value="0"/>
<button onclick="reset()">Reset</button>
</form>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script>
		$("#fillerup input").change(function(){
			var p = $("#perspective").val();
			var x = $("#x").val();
			var y = $("#y").val();
			var z = $("#z").val();
			$(".cube").attr('style', '-webkit-transform: perspective(' + p + 'px) rotateX(' + x + 'deg) rotateY(' + y + 'deg) rotateZ(' + z +'deg); -moz-transform: perspective(' + p + 'px) rotateX(' + x + 'deg) rotateY(' + y + 'deg) rotateZ(' + z +'deg); -ms-transform: perspective(' + p + 'px) rotateX(' + x + 'deg) rotateY(' + y + 'deg) rotateZ(' + z +'deg);');
			$(".value.p").text(p + "px");
			$(".value.x").text(x + "deg");
			$(".value.y").text(y + "deg");
			$(".value.z").text(z + "deg");
		});
	</script>
</body>
</html>
<!-- Localized -->
